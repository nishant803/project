<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick-tock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img
        class="bg_img"
        src="https://images.unsplash.com/photo-1517299321609-52687d1bc55a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt=""
      />
    </div>
    <div class="image"></div>
    <div class="header">
      <span id="header-title">Tick-tock, Tick-tock</span>
    </div>
    <div class="heading"><span id="event">New Years Eve</span></div>
    <div class="countdown" id="time">
      <div class="days">
        <span class="e_span" id="Days">10</span>
        <span class="e_span">Days</span>
      </div>
      <div class="hours">
        <span class="e_span" id="Hours">10</span>
        <span class="e_span">Hours</span>
      </div>
      <div class="minutes">
        <span class="e_span" id="Minutes">10</span>
        <span class="e_span">Minutes</span>
      </div>
      <div class="seconds">
        <span class="e_span" id="Seconds">10</span>
        <span class="e_span">Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
